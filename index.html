<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Elegant Wedding Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            color: #f5f5f5;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 0 auto;
        }
        
        .pdf-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        embed {
            width: 100%;
            height: 80vh;
            min-height: 600px;
            border: none;
        }
        
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            embed {
                height: 70vh;
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Ivory Fork Menu</h1>
        <div class="divider"></div>
    </header>
    
    <div class="pdf-container">
        <embed src="BlackElegantWeddingMenu.pdf" type="application/pdf">
    </div>
</body>
</html>
