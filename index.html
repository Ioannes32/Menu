<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ivory Fork Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            text-align: center;
            color: #f5f5f5;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 0 auto;
        }
        
        .menu-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        
        .menu-page {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .menu-page:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }
        
        .menu-page img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .menu-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>The Ivory Fork Menu</h1>
        <div class="divider"></div>
    </header>
    
    <div class="menu-container">
        <div class="menu-page">
            <img src="BlackElegantWeddingMenu-1.jpg" alt="Wedding Menu Page 1">
        </div>
        
        <div class="menu-page">
            <img src="BlackElegantWeddingMenu-2.jpg" alt="Wedding Menu Page 2">
        </div>
        
        <div class="menu-page">
            <img src="BlackElegantWeddingMenu-3.jpg" alt="Wedding Menu Page 3">
        </div>
    </div>
</body>
</html>
